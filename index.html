<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous"
      />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Filestack Demo - Picker Form</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="box">
      <form id="pick-form">
        <div class="field">
          <div class="control">
            <button class="button" type="button" id="picker">Pick file</button>
            <input type="hidden" id="fileupload" />
          </div>
          <!-- REQUIRED FOR BOOTSTRAP STYLING. SETTING POS. BY ADDING row, col -->
          <div class="row">
            <!-- DIV FOR THUMBNAIL -->
            <div class="col-1" id="thumbnail-container"></div>
            <div class="control col-5" id="nameBox"></div>
            <div class="control col-5" id="urlBox"></div>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="button" type="submit" value="Submit" />
          </div>
        </div>
      </form>
    </div>

    <!-- To integrate Filestack File Picker with your web application simply include our JavaScript SDK UMD module in your code: -->
    <script
      type="text/javascript"
      src="https://static.filestackapi.com/filestack-js/1.x.x/filestack.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"
    />
    <style id="compiled-css" type="text/css"></style>
    <script
      src="https://static.filestackapi.com/picker/1.4.4/picker.js"
      id="__filestack-picker-module"
    ></script>
    <link
      rel="stylesheet"
      href="https://static.filestackapi.com/picker/1.4.4/main.css"
    />
    <script type="text/javascript" src="gr.js"></script>
    <!-- Bootstrap JS -->

    <script 
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
      crossorigin="anonymous"
      ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>
</html>
